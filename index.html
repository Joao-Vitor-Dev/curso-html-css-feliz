<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/components/main-title.css">
    <link rel="stylesheet" href="CSS/components/subtitle.css">
    <link rel="stylesheet" href="CSS/components/box.css">
    <link rel="stylesheet" href="CSS/components/button.css">
    <link rel="stylesheet" href="CSS/components/banner.css">
    <link rel="stylesheet" href="CSS/components/section.css">
    <link rel="stylesheet" href="CSS/components/skill-tec.css">
    <link rel="stylesheet" href="CSS/components/progress-bar.css">
    <link rel="stylesheet" href="CSS/components/wrapper-skill.css">
    <link rel="stylesheet" href="CSS/components/card-project.css">
    <link rel="stylesheet" href="CSS/components/wrapper-card.css">
    <link rel="stylesheet" href="CSS/components/">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>João Vitor</title>
    <meta charset="utf-8" >
</head>
    <body>
        <header>
            <h1 id="icon" >JV</h1>
                <nav>
                    <a href="" lang="en">Skills</a>
                    <a href="">Projetos</a>
                    <a href="">Sobre</a>
                    <a href="">Contatos</a>
                    <a class="btn " href="" lang="en">Download CV</a>
                </nav>
        </header>
       
        <section class="banner">
            <div class="wrapper">
                <div class="box">
                    <h1 class="main-title" >João Vitor</h1>
                    <h2>FrontEnd J.R</h2>
                </div>
                <div class="navigation">
                    <a  class="btn " href="" lang="en">Download CV</a>
                    <a  class="btn " href="">Contatos</a>
                </div>
            </div>
        </section>  
        <section class="section">
            <h2 class="main-title -second">Skills</h2>
            <div class="wrapper-skill">
                <article class="skill-tec">
                    <img class="icon" src = "/assets/Icons/ico_html5.png" all= "HtMl icon in pixel art">

                    <div class="right"> 
                        <h3 class="title">HTML</h3>
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src = "/assets/Icons/ico_nodejs.png" all= "node icon in pixel art">

                    <div class="right"> 
                        <h3 class="title">NodeJS</h3>
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src = "/assets/Icons/ico_css3.png" all= "CSS icon in pixel art">

                    <div class="right"> 
                        <h3 class="title">CSS</h3>
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src = "/assets/Icons/ico_tdd.png" all= TDD icon in pixel art">

                    <div class="right"> 
                        <h3 class="title">TDD</h3>
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src = "/assets/Icons/ico_js.png" all= "JavaScript icon in pixel art">

                    <div class="right"> 
                        <h3 class="title">JavaScript</h3>
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src = "/assets/Icons/ico_restapi.png" all= "rest api icon in pixel art">

                    <div class="right"> 
                        <h3 class="title">Rest API</h3>
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src = "/assets/Icons/ico_react.png" all= "react icon in pixel art">

                    <div class="right"> 
                        <h3 class="title">React</h3>
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src = "/assets/Icons/ico_ux.png" all= "ux icon in pixel art">

                    <div class="right"> 
                        <h3 class="title">UX</h3>
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </article>
            </div>
        </section>
        <section class="section -bgblack">
            <h2 class="main-title -second">Projetos</h2>
            <div class="wrapper-card">
                <figure class="card-project">
                    <img class="logo" src="assets/img/logo-firedlabs.png" alt="logo firelabs">
                </figure>
                <figure class="card-project -blue">
                    <img src="assets/img/logo-collabcode.png" alt="logo colabcode">
                </figure>
                <figure class="card-project">
                    <img src="assets/img/portfolio.png" alt="logo portifolio">
                </figure>
            </div>
        </section>
    </body>
</html>
